<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<p:breadCrumb>
		<p:menuitem value="Categories" url="Index.xhtml" />
		<p:menuitem value="Microondas" url="#" />
	</p:breadCrumb>
</h:head>

<h:body>

	<p:panel style="width:70%; margin: 20px auto;" id="panel">
		<p:dataTable var="p" value="#{microMB.micros}" scrollable="true"
			scrollHeight="200">
			<p:column headerText="Nome">
				<h:outputText value="#{p.modelo}" />
			</p:column>

			<p:column headerText="Fabricante">
				<h:outputText value="#{p.fabricante}" />
			</p:column>

			<p:column headerText="Fabricante">
				<h:outputText value="#{p.pessoa.nome}" />
			</p:column>

			<p:column width="80">
				<h:form>
					<p:commandButton icon="ui-icon-trash"
						action="#{microMB.delete(p.id)}" update="panel" />
					<p:commandButton icon="ui-icon-pencil"
						action="#{microMB.load(p.id)}" update="panelCad" />
				</h:form>
			</p:column>
		</p:dataTable>
	</p:panel>

	<p:panel id="panelCad" header="Cadastro"
		style="margin: 20px auto; width:40%;">
		<h:form>
			<h:inputHidden value="#{microMB.micro.id}" />

			<p:growl id="growl" sticky="false" showDetail="false" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<h:outputText value="Modelo: " />
				<p:inputText value="#{microMB.micro.modelo}" required="true"
					label="Nome" />

				<h:outputText value="Fabricante: " />
				<p:inputText value="#{microMB.micro.fabricante}" />

				<p:outputLabel for="@next" value="Dono:" />
				<p:selectOneMenu id="dono" value="#{microMB.micro.pessoa}"  converter="pessoaConverter"
					style="width:125px">
					<f:selectItems value="#{microMB.pessoas}" var="pes" itemLabel="#{pes.nome}" itemValue="#{pes}"/>
				</p:selectOneMenu>


				<p:commandButton value="Salvar" update="panel panelCad"
					action="#{microMB.save}" style="margin-right:20px;" />

			</h:panelGrid>
		</h:form>
	</p:panel>

</h:body>
</html>
