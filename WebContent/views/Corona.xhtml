<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<p:breadCrumb>
		<p:menuitem value="Home" url="Index.xhtml" />
		<p:menuitem value="Corona" url="#" />
	</p:breadCrumb>
</h:head>

<h:body>

	<p:panel style="width:70%; margin: 20px auto;" id="panel">
		<p:dataTable var="c" value="#{coronaMB.listCorona}" scrollable="true"
			scrollHeight="200">
			<p:column headerText="Nome">
				<h:outputText value="#{c.pessoa.nome}" />
			</p:column>

			<p:column headerText="Status">
				<h:outputText value="#{coronaMB.status[c.status]}" />
			</p:column>

			<p:column headerText="Vivo">
				<h:outputText value="#{c.vivo}" />
			</p:column>

			<p:column width="80">
				<h:form>
					<p:commandButton icon="ui-icon-trash"
						action="#{coronaMB.coronaDelete(c.id)}" update="panel" />
					<p:commandButton icon="ui-icon-pencil"
						action="#{coronaMB.load(c.id)}" update="panelCad" />
				</h:form>
			</p:column>
		</p:dataTable>
	</p:panel>

	<p:panel id="panelCad" header="Cadastro"
		style="margin: 20px auto; width:40%;">
		<h:form>
			<h:inputHidden value="#{coronaMB.corona.id}" />

			<p:growl id="growl" sticky="false" showDetail="false" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<h:outputText value="Status: " />
				<p:selectOneRadio id="console" value="#{coronaMB.corona.status}"
					unselectable="true">
					<f:selectItem itemLabel="Suspeito" itemValue="0" />
					<f:selectItem itemLabel="Confirmado" itemValue="1" />
					<f:selectItem itemLabel="Curado" itemValue="2" />
				</p:selectOneRadio>

				<h:outputText value="Vivo: " />
				<p:selectBooleanButton id="vivo" value="#{coronaMB.estaVivo}"
					onLabel="Sim" offLabel="NÃ£o" style="width:60px" />


				<p:outputLabel for="@next" value="Pessoa:" />
				<p:selectOneMenu id="dono" value="#{coronaMB.corona.pessoa}"
					converter="pessoaConverter" style="width:125px">
					<f:selectItems value="#{coronaMB.pessoas}" var="pes"
						itemLabel="#{pes.nome}" itemValue="#{pes}" />
				</p:selectOneMenu>


				<p:commandButton value="Salvar" update="panel panelCad"
					action="#{coronaMB.save}" style="margin-right:20px;" />

			</h:panelGrid>
		</h:form>
	</p:panel>

</h:body>
</html>
