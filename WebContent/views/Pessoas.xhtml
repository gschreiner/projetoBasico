<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<p:breadCrumb>
		<p:menuitem value="Categories" url="Index.xhtml" />
		<p:menuitem value="Pessoas" url="#" />
	</p:breadCrumb>
</h:head>

<h:body>


<!-- PARTE PARA FAZER LOGIN TIPO ECOMMERCE -->

<script type="text/javascript">
		function handleLoginRequest(xhr, status, args) {
			if (args.validationFailed || !args.loggedIn) {
				PF('dlg').jq.effect("shake", {
					times : 5
				}, 100);
			} else {
				PF('dlg').hide();
				$('#loginLink').fadeOut();
			}
		}
	</script>

	<h:form id="loginform">
	
		<h:outputLink id="linkLogin" value="javascript:void(0)" onclick="PF('dlg').show();"
			rendered="#{!usuarioMB.logado}" title="login">
			<p:graphicImage name="images/login.png" height="40px" />
		</h:outputLink>

		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		<p:dialog header="Login" widgetVar="dlg" resizable="false"
			rendered="#{!usuarioMB.logado}">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="login" value="Login:" />
				<p:inputText id="login" value="#{usuarioMB.usuario.login}"
					required="true" label="login" />

				<h:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" value="#{usuarioMB.usuario.senha}"
					required="true" label="senha" />
			</h:panelGrid>
				
				<p:link outcome="Usuario.xhtml" value="Ainda não é cadastrado! Clique aqui abestado."/>

				<f:facet name="footer">
					<p:commandButton value="Login" update="growl"
						action="#{usuarioMB.fazLogin}"
						oncomplete="handleLoginRequest(xhr, status, args)" />
				</f:facet>
			
		</p:dialog>
	</h:form>

<!-- FIM LOGIN -->

	<p:panel  style="width:70%; margin: 20px auto;" id="panel">
		<p:dataTable var="p" value="#{pessoaMB.pessoas}" scrollable="true"
			scrollHeight="200">
			<p:column headerText="Nome">
				<h:outputText value="#{p.nome}" />
			</p:column>

			<p:column headerText="email">
				<h:outputText value="#{p.email}" />
			</p:column>

			<p:column headerText="Data Nascimento" width="140">
				<h:outputText value="#{p.dataNasc}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>

			<p:column width="80" rendered="#{usuarioMB.logado}">
				<h:form>
					<p:commandButton icon="ui-icon-trash" 
						action="#{pessoaMB.delete(p.id)}" update="panel" />
					<p:commandButton icon="ui-icon-pencil"
						action="#{pessoaMB.load(p.id)}" update="panelCad" />
				</h:form>
			</p:column>
		</p:dataTable>
	</p:panel>

	<p:panel id="panelCad" header="Cadastro" style="margin: 20px auto; width:40%;" rendered="#{usuarioMB.logado}">
		<h:form>
			<h:inputHidden value="#{pessoaMB.pessoa.id}" />

			<p:growl id="growl" sticky="false" showDetail="false" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<h:outputText value="Nome: " />
				<p:inputText value="#{pessoaMB.pessoa.nome}" required="true"
					label="Nome" />

				<h:outputText value="Email: " />
				<p:inputText value="#{pessoaMB.pessoa.email}" />


				<h:outputLabel for="dataNasc" value="Data Nascimento:" />
				<p:datePicker id="dataNasc" value="#{pessoaMB.pessoa.dataNasc}"
					showIcon="true" />

				<p:commandButton value="Salvar" icon="ui-icon-disk" update="panel panelCad"
					action="#{pessoaMB.save}" style="margin-right:20px;" />

			</h:panelGrid>
		</h:form>
	</p:panel>

</h:body>
</html>
