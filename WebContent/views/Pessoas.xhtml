<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<p:breadCrumb>
		<p:menuitem value="Categories" url="Index.xhtml" />
		<p:menuitem value="Pessoas" url="#" />
	</p:breadCrumb>
</h:head>

<h:body>

	<p:panel style="width:70%; margin: 20px auto;" id="panel">
		<p:dataTable var="p" value="#{pessoaMB.pessoas}" scrollable="true"
			scrollHeight="200">
			<p:column headerText="Nome">
				<h:outputText value="#{p.nome}" />
			</p:column>

			<p:column headerText="email">
				<h:outputText value="#{p.email}" />
			</p:column>

			<p:column headerText="Data Nascimento" width="140">
				<h:outputText value="#{p.dataNasc}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>

			<p:column width="80">
				<h:form>
					<p:commandButton icon="ui-icon-trash"
						action="#{pessoaMB.delete(p.id)}" update="panel" />
					<p:commandButton icon="ui-icon-pencil"
						action="#{pessoaMB.load(p.id)}" update="panelCad" />
				</h:form>
			</p:column>
		</p:dataTable>
	</p:panel>

	<p:panel id="panelCad" header="Cadastro" style="margin: 20px auto; width:40%;">
		<h:form>
			<h:inputHidden value="#{pessoaMB.pessoa.id}" />

			<p:growl id="growl" sticky="false" showDetail="false" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<h:outputText value="Nome: " />
				<p:inputText value="#{pessoaMB.pessoa.nome}" required="true"
					label="Nome" />

				<h:outputText value="Email: " />
				<p:inputText value="#{pessoaMB.pessoa.email}" />


				<h:outputLabel for="dataNasc" value="Data Nascimento:" />
				<p:datePicker id="dataNasc" value="#{pessoaMB.pessoa.dataNasc}"
					showIcon="true" />

				<p:commandButton value="Salvar" icon="ui-icon-disk" update="panel panelCad"
					action="#{pessoaMB.save}" style="margin-right:20px;" />

			</h:panelGrid>
		</h:form>
	</p:panel>

</h:body>
</html>
